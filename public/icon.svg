<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .relay-dot-pulse {
        animation: relay-dot-pulse 3s ease-in-out infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
      
      @keyframes relay-dot-pulse {
        0%, 100% { r: 14px; opacity: 0.9; }
        50% { r: 16px; opacity: 1; }
      }
      
      .flow-particle-1 {
        offset-path: path("M-50 350 C 150 350, 150 150, 256 150 C 362 150, 362 300, 562 300");
        animation: flow-move 4s linear infinite, flow-fade 4s ease-in-out infinite;
      }
      
      .flow-particle-2 {
        offset-path: path("M-50 350 C 150 350, 150 150, 256 150 C 362 150, 362 300, 562 300");
        animation: flow-move 4s linear infinite, flow-fade-2 4s ease-in-out infinite;
        animation-delay: 2s;
      }
      
      @keyframes flow-move {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }

      @keyframes flow-fade {
        0% { opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      
      @keyframes flow-fade-2 {
        0% { opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { opacity: 0; }
      }
    </style>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5"/> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#7C3AED"/> <!-- Violet-600 -->
    </linearGradient>
    <linearGradient id="flowGradient" x1="0" y1="0" x2="100%" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Group wrapper for scaling/padding (82.5% size, centered for macOS standard look) -->
  <g transform="translate(44.8, 44.8) scale(0.825)">
  
    <!-- Modern Squircle Background -->
    <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#mainGradient)"/>
    
    <!-- Subtle Data Stream (Background) -->
    <path d="M-50 350 C 150 350, 150 150, 256 150 C 362 150, 362 300, 562 300" 
          stroke="url(#flowGradient)" stroke-width="60" stroke-linecap="round" stroke-opacity="0.15" fill="none"/>

    <!-- Signal/Data Flow Elements -->
    <g transform="translate(111, 96)">
      <!-- Bar 1: Input -->
      <rect x="0" y="70" width="50" height="180" rx="25" fill="white" fill-opacity="0.95"/>
      
      <!-- Bar 2: Processing -->
      <rect x="80" y="30" width="50" height="260" rx="25" fill="white" fill-opacity="1"/>
      
      <!-- Bar 3: Peak/Relay -->
      <rect x="160" y="0" width="50" height="320" rx="25" fill="white" fill-opacity="1"/>
      
      <!-- Bar 4: Output -->
      <rect x="240" y="60" width="50" height="200" rx="25" fill="white" fill-opacity="0.95"/>

      <!-- NEW: Static Dot at Bottom Right -->
      <!-- CSS Animated Pulse -->
      <circle cx="265" cy="296" r="14" fill="white" class="relay-dot-pulse" />
    </g>
    
    <!-- Flow Particles (Now using CSS offset-path) -->
    <!-- Particle 1 -->
    <circle r="8" fill="white" opacity="0" class="flow-particle-1" style="offset-path: path('M-50 350 C 150 350, 150 150, 256 150 C 362 150, 362 300, 562 300');" />
    
     <!-- Particle 2 -->
    <circle r="6" fill="white" opacity="0" class="flow-particle-2" style="offset-path: path('M-50 350 C 150 350, 150 150, 256 150 C 362 150, 362 300, 562 300');" />
    
  </g> <!-- End scaling group -->

</svg>
