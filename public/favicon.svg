<svg width="128" height="128" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5"/> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#7C3AED"/> <!-- Violet-600 -->
    </linearGradient>
  </defs>
  
  <!-- Modern Squircle Background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#mainGradient)"/>
  
  <!-- Signal/Data Flow Elements (Simplified for small sizes) -->
  <g transform="translate(111, 96)">
    <!-- Bar 1 -->
    <rect x="0" y="70" width="50" height="180" rx="25" fill="white"/>
    
    <!-- Bar 2 -->
    <rect x="80" y="30" width="50" height="260" rx="25" fill="white"/>
    
    <!-- Bar 3 -->
    <rect x="160" y="0" width="50" height="320" rx="25" fill="white"/>
    
    <!-- Bar 4 -->
    <rect x="240" y="60" width="50" height="200" rx="25" fill="white"/>
  </g>
</svg>
